---
layout: default
---

{% include tags_for_page.html %}

<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <span class="post-date">{{ page.date | date_to_string }} {{ tags_content }}</span>
  {% if page.cover_image %}
  <img src="{{ page.cover_image }}" alt="{{ page.title }}">
  {% endif %}

  {{ content }}

</div>
